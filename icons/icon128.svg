<svg width="128" height="128" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0052cc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#003d99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002966;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#004499" flood-opacity="0.5"/>
    </filter>
    <radialGradient id="highlight128" cx="25%" cy="25%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main shield shape with gradient and shadow -->
  <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" 
        fill="url(#shieldGradient128)" stroke="#004499" stroke-width="2" filter="url(#shadow128)"/>
  
  <!-- Highlight overlay for 3D effect -->
  <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" 
        fill="url(#highlight128)"/>
  
  <!-- Main checkmark -->
  <path d="M9 12L11 14L15 10" stroke="url(#checkGradient)" stroke-width="3.5" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow128)"/>
  
  <!-- Security indicator dot -->
  <circle cx="12" cy="8" r="2.2" fill="white" opacity="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Background pattern lines -->
  <g opacity="0.15">
    <path d="M6 5h12M6 7h10M6 9h8M6 11h6" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- Alert notification badge -->
  <circle cx="19" cy="5" r="1.5" fill="#ff4444" opacity="0.9">
    <animate attributeName="r" values="1.5;1.8;1.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="19" y="6" text-anchor="middle" fill="white" font-size="2" font-weight="bold">!</text>
  
  <!-- Additional security elements -->
  <g opacity="0.3">
    <circle cx="8" cy="6" r="0.5" fill="white"/>
    <circle cx="16" cy="6" r="0.5" fill="white"/>
    <circle cx="12" cy="16" r="0.5" fill="white"/>
  </g>
</svg>